<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail-list</title>

<body>

        <ul>
            <li v-for="email in emails">
                {{ email }}

        </ul>

    <script src="app.js"></script>
</body>
</html>
